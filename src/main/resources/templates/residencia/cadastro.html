<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Morador</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .form-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-container h1 {
            font-size: 1.75rem;
            color: #333;
            margin-bottom: 1.5rem;
            text-align: center;
        }
        .form-label {
            font-weight: 500;
        }
    </style>
</head>
<body>
<div layout:fragment="conteudo" class="form-container">
    <h1>Nova Residência</h1>

    <div class="alert alert-success" th:if="!${#strings.isEmpty(mensagem)}" th:text="${mensagem}">
    </div>

    <form th:action="@{/residencia/cadastrar}" th:object="${residencia}" method="post">

        <div class="row">
            <div class="mb-3 col">
                <label>Logradouro</label>
                <input class="form-control" th:field="*{endereco.logradouro}">
                <p th:if="${#fields.hasErrors('endereco.logradouro')}" class="text-danger small" th:errors="*{endereco.logradouro}"></p>
            </div>
            <div class="mb-3 col">
                <label>Número</label>
                <input class="form-control" th:field="*{endereco.numero}">
                <p th:if="${#fields.hasErrors('endereco.numero')}" class="text-danger small" th:errors="*{endereco.numero}"></p>
            </div>
            <div class="mb-3 col">
                <label>Complemento</label>
                <input class="form-control" th:field="*{endereco.complemento}">
                <p th:if="${#fields.hasErrors('endereco.complemento')}" class="text-danger small" th:errors="*{endereco.complemento}"></p>
            </div>
        </div>
        <div class="row">
            <div class="mb-3 col">
                <label>CEP</label>
                <input class="form-control" th:field="*{endereco.cep}">
                <p th:if="${#fields.hasErrors('endereco.cep')}" class="text-danger small" th:errors="*{endereco.cep}"></p>
            </div>
        </div>

        <div class="mb-3">
            <label class="form-label">Quantas pessoas moram nela?</label>
            <input type="number" th:field="*{moradores}" class="form-control">
            <p th:if="${#fields.hasErrors('moradores')}" class="text-danger small" th:errors="*{moradores}"></p>
        </div>

        <div class="mb-3">
            <label class="form-label">Quantos andares?</label>
            <input type="number" th:field="*{andares}" class="form-control">
            <p th:if="${#fields.hasErrors('andares')}" class="text-danger small" th:errors="*{andares}"></p>
        </div>

        <div class="d-grid">
            <button class="btn btn-success btn-lg">Cadastrar</button>
        </div>
    </form>
</div>
</body>
</html>
