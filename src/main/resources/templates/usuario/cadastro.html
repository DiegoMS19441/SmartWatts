<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Usuário</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .form-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-container h1 {
            font-size: 1.75rem;
            color: #333;
            margin-bottom: 1.5rem;
            text-align: center;
        }
        .form-label {
            font-weight: 500;
        }
    </style>
</head>
<body>
<div layout:fragment="conteudo" class="form-container">
    <h1>Cadastro de Usuário</h1>

    <div class="alert alert-success" th:if="!${#strings.isEmpty(mensagem)}" th:text="${mensagem}"></div>

    <form th:object="${usuario}" th:action="@{/usuario/cadastrar}" method="post">
        <!-- Username -->
        <div class="mb-3">
            <label class="form-label">Nome de Usuário</label>
            <input th:field="*{username}" class="form-control">
            <p th:if="${#fields.hasErrors('username')}" class="text-danger small" th:errors="*{username}"></p>
        </div>


        <!-- Password -->
        <div class="mb-3">
            <label class="form-label">Senha</label>
            <input type="password" th:field="*{password}" class="form-control">
            <p th:if="${#fields.hasErrors('password')}" class="text-danger small" th:errors="*{password}"></p>
        </div>

        <!-- Roles -->
        <div class="mb-3">
            <label class="form-label">Roles</label>
            <div th:each="r:${roles}">
                <input type="checkbox" th:field="*{roles}" th:value="${r.name}">
                <label th:text="${r.label}"></label>
            </div>
            <p th:if="${#fields.hasErrors('roles')}" class="text-danger small" th:errors="*{roles}"></p>
        </div>

        <div class="d-grid">
            <button class="btn btn-success btn-lg">Cadastrar</button>
        </div>
    </form>
</div>
</body>
</html>
